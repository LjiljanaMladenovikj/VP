<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background: linear-gradient(135deg, #e8f6f3, #dff9fb);
        font-family: 'Verdana', sans-serif;
        color: #2c3e50;
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        max-width: 800px;
        margin: 50px auto;
    }

    h1, h2 {
        color: #1abc9c;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    p {
        font-size: 1rem;
        margin: 10px 0;
    }

    strong {
        color: #34495e;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    ul li {
        background: #dff9fb;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #dcdde1;
        border-radius: 8px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th, table td {
        text-align: left;
        padding: 12px 15px;
        border: 1px solid #dcdde1;
    }

    table th {
        background: #1abc9c;
        color: white;
        font-weight: bold;
        font-size: 1rem;
    }

    table td {
        font-size: 0.95rem;
        color: #34495e;
    }

    table tr:nth-child(even) {
        background: #f8f9fa;
    }
</style>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Locations</h1>
    <a href="/locations/add" class="btn btn-primary mb-3">Add Location</a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Capacity</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="location : ${locations}">
            <td th:text="${location.id}"></td>
            <td th:text="${location.name}"></td>
            <td th:text="${location.address}"></td>
            <td th:text="${location.capacity}"></td>
            <td th:text="${location.description}"></td>
            <td>
                <form th:action="@{'/locations/delete/' + ${location.id}}" method="post" style="display: inline;">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

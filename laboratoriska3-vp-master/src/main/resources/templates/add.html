<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e8f6f3, #dff9fb); /* Subtle gradient for background */
            font-family: 'Verdana', sans-serif;
            color: #2c3e50; /* Dark blue-gray for text */
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Deeper shadow for modern look */
            max-width: 700px;
            margin: auto;
        }
        h1 {
            color: #1abc9c; /* Green accent */
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            text-transform: uppercase; /* All caps for stronger title presence */
        }
        .form-label {
            font-weight: bold;
            color: #34495e;
            font-size: 1rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #dcdde1; /* Soft gray border */
            padding: 10px;
        }
        .form-control:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.4); /* Stronger focus glow */
        }
        textarea.form-control {
            resize: none; /* Disable resizing for consistency */
        }
        button.btn-success {
            background: linear-gradient(135deg, #1abc9c, #16a085); /* Gradient green */
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button.btn-success:hover {
            background: linear-gradient(135deg, #16a085, #1abc9c); /* Reverse gradient on hover */
            transform: scale(1.05); /* Slight zoom on hover */
        }
        a.btn-secondary {
            background-color: #95a5a6;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        a.btn-secondary:hover {
            background-color: #7f8c8d;
            transform: scale(1.05); /* Hover zoom */
        }
        .form-control::placeholder {
            color: #bdc3c7; /* Subtle gray for placeholder text */
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Add Location</h1>
    <form th:action="@{/locations/add}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${location.name}" placeholder="Enter location name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${location.address}" placeholder="Enter location address" required>
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="text" class="form-control" id="capacity" name="capacity" th:value="${location.capacity}" placeholder="Enter capacity" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" th:text="${location.description}" rows="4" placeholder="Enter a brief description" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Add Location</button>
            <a href="/locations" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background: linear-gradient(135deg, #e8f6f3, #dff9fb);
            font-family: 'Verdana', sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            margin: 50px auto;
        }

        h1 {
            color: #1abc9c;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            border: 1px solid #dcdde1;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #16a085, #1abc9c);
            transform: scale(1.05);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #1abc9c;
            font-weight: bold;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>
    <form action="/register" method="POST">
        <!-- Name field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Password field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Submit button -->
        <button type="submit">Register</button>
    </form>

    <!-- Error message if user already exists -->
    <p class="error-message" th:if="${error}" th:text="${error}"></p>
</div>

</body>
</html>
